name: Java CI/CD Pipeline

on:
  push:
    branches:
      - master

env:
  REGISTRY: docker.io
  IMAGE_BACKEND: guruvenkatesh03/my-fullstack-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # ===== BACKEND BUILD =====
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build Spring Boot App
      run: |
        cd backend
        chmod +x mvnw
        ./mvnw clean install -DskipTests

    # ===== FRONTEND BUILD =====
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Build React App
      run: |
        cd frontend
        npm install
        npm run build

    # ===== DOCKER LOGIN =====
    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ guruvenkatesh03 }}
        password: ${{ Saraguru@03 }}

    # ===== BUILD & PUSH BACKEND IMAGE =====
    - name: Docker Build & Push Backend
      run: |
        docker build -f Dockerfile.backend -t .
        docker push $IMAGE_BACKEND:latest

    # ===== BUILD & PUSH FRONTEND IMAGE =====
    - name: Docker Build & Push Frontend
      run: |
        docker build -f Dockerfile.frontend -t .
